name: CI/CD Pipeline

on:
    push:
        branches:
            - master
            - develop
            - staging
            - test
    workflow_dispatch:

env:
    # Define registry. If using GitHub Container Registry, use ghcr.io
    # If using Docker Hub, you can omit these or set to docker.io
    REGISTRY: ${{ secrets.CI_REGISTRY || 'docker.io' }}
    IMAGE_NAME: ${{ secrets.CI_REGISTRY_IMAGE }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.CI_REGISTRY_USER }}
                  password: ${{ secrets.CI_REGISTRY_PASSWORD }}

            - name: Extract Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.IMAGE_NAME }}
                  tags: |
                      type=sha,format=long
                      type=ref,event=branch
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
                  cache-to: type=inline

    deploy:
        needs: build-and-push
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/test'
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to Server via SSH
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SSH_SERVER_IP }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  script: |
                      # Exit on error
                      set -e

                      # Determine tag based on branch
                      if [ "${{ github.ref_name }}" == "master" ]; then
                        TAG="latest"
                      else
                        TAG="${{ github.ref_name }}"
                      fi

                      # Login to registry
                      echo "${{ secrets.CI_REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.CI_REGISTRY_USER }}" --password-stdin ${{ env.REGISTRY }}

                      # Navigate to project
                      cd ${{ secrets.PATH_TO_PROJECT }}

                      # Pull image
                      docker pull ${{ env.IMAGE_NAME }}:$TAG

                      # Deploy with environment variables
                      export IMAGE_NAME=${{ env.IMAGE_NAME }}
                      export TAG=$TAG

                      docker-compose down
                      docker-compose up -d

                      # Cleanup
                      docker image prune -f
